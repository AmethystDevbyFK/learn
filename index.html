<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Website OwO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .content {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #ff69b4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .rainbow-text {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>

<header>
    <h1 class="rainbow-text">Pride and Love</h1>
</header>

<main>
    <div class="content">
        <h2>Welcome to our Pride Celebration! OwO</h2>
        <p>We're here to embrace love in all its forms. Whether you're LGBTQ+ or an ally, this space is for you to celebrate inclusion, acceptance, and love.</p>
        <p>Learn more about the movement <a href="https://en.wikipedia.org/wiki/LGBT" target="_blank">here</a>. <3</p>
    </div>
</main>

<footer>
    &copy; 2024 AmethystDev. All rights reserved (not really).
</footer>

</body>
</html>
